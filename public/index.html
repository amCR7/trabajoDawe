<!doctype html>
<html>
    <head>
        <link rel="icon" href="imagenes/favicon.ico">
        

        <title>Tienda</title>
        <meta charset="utf-8">
        <meta name="description" content="Descripcion">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="contenedor">
            <header>
                <h1 class="m-0 p-3">Tienda Web</h1>
            

                <nav>
                    <ul class="m-0 px-3 py-2 d-flex gap-4 list-unstyled">
                        <li>
                            <a href="#" class="text-white text-decoration-none">Inicio</a>
                        </li>
                        <li>
                            <a href="#" class="text-white text-decoration-none">Carrito</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="contenido" class="d-flex gap-3 p-3">
                <aside id="panel-lateral" class="p-3">
                    <h2 class="h5 m-0">Formulario</h2>
                </aside>

                <main id="principal" class="p-3">

                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <h2 id="titulo-main" class="h4 m-0">
                            Todos los productos
                        </h2>

                        <input
                            id="buscador"
                            class="form-control"
                            style="max-width: 320px;"
                            type="text"
                            placeholder="Buscar por nombre..."
                        >
                    </div>

                    <hr>

                    <div id="grid-productos" class="row g-3"></div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div id="info-paginacion">
                            Mostrando 0 de 0
                        </div>
                        <div id="paginacion"></div>
                    </div>

                </main>

            </body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
