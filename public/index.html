<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <title>Tienda</title>
    <meta name="description" content="Descripcion">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="imagenes/favicon.ico">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="contenedor">
        <!-- CABECERA -->
        <header>
            <h1 class="m-0 p-3">Tienda Web</h1>

            <nav>
                <ul class="m-0 px-3 py-2 d-flex gap-4 list-unstyled">
                    <li>
                        <a href="#" class="text-white text-decoration-none">Inicio</a>
                    </li>
                    <li>
                        <a href="#" class="text-white text-decoration-none">Carrito</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- CONTENIDO PRINCIPAL: ASIDE + MAIN -->
        <div id="contenido" class="d-flex gap-3 p-3">
            <!-- ASIDE: FORMULARIO -->
            <aside id="panel-lateral" class="p-3">
                <h2 class="h5 mb-3">Añadir producto</h2>

                <form id="formulario-producto">
                    <!-- Tipo de producto -->
                    <div class="mb-3">
                        <label for="tipo-producto" class="form-label">Tipo de producto</label>
                        <select id="tipo-producto" class="form-select" required>
                            <option value="">Escoge un tipo</option>
                            <option value="videojuego">Videojuego</option>
                            <option value="libro">Libro</option>
                            <option value="ropa">Ropa</option>
                            <option value="electronica">Electrónica</option>
                            <option value="juguete">Juguete</option>
                        </select>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre-producto" class="form-label">Nombre</label>
                        <input
                            type="text"
                            id="nombre-producto"
                            class="form-control"
                            placeholder="Nombre del producto"
                            required
                        >
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio-producto" class="form-label">Precio</label>
                        <input
                            type="number"
                            id="precio-producto"
                            class="form-control"
                            placeholder="Precio en euros"
                            min="0"
                            step="0.01"
                            required
                        >
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion-producto" class="form-label">Descripción</label>
                        <textarea
                            id="descripcion-producto"
                            class="form-control"
                            rows="3"
                            placeholder="Descripción del producto"
                        ></textarea>
                    </div>

                    <!-- Campo extra dinámico (por tipo) -->
                    <div id="campo-extra-container" class="mb-3">
                        <!-- Aquí meteremos con JS el campo extra (por ejemplo, Compañía para Videojuego) -->
                    </div>

                    <!-- Input file normal -->
                    <div class="mb-3">
                        <label for="archivo-imagen" class="form-label">Imagen (archivo)</label>
                        <input
                            type="file"
                            id="archivo-imagen"
                            class="form-control"
                            accept="image/png, image/jpeg"
                        >
                    </div>

                    <!-- Zona drag & drop -->
                    <div id="drag-drop-area" class="drag-drop-area mb-3">
                        <p id="drag-drop-text" class="m-0">
                            Arrastra una imagen aquí o haz clic para seleccionarla
                        </p>
                    </div>

                    <!-- Mensajes de error / éxito del formulario -->
                    <div id="mensaje-formulario" class="small"></div>

                    <!-- Botón enviar -->
                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Añadir producto
                    </button>
                </form>
            </aside>

            <!-- MAIN: PRODUCTOS -->
            <main id="principal" class="p-3">
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <h2 id="titulo-main" class="h4 m-0">
                        Todos los productos
                    </h2>

                    <input
                        id="buscador"
                        class="form-control"
                        style="max-width: 320px;"
                        type="text"
                        placeholder="Buscar por nombre..."
                    >
                </div>

                <hr>

                <div id="grid-productos" class="row g-3"></div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div id="info-paginacion">
                        Mostrando 0 de 0
                    </div>
                    <div id="paginacion"></div>
                </div>
            </main>
        </div>
                <!-- FOOTER -->
        <footer id="pie-pagina" class="py-3 px-4">
            <p class="m-0 text-center">
                &copy; 2026 Tienda Web
            </p>
        </footer>
    

    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aquí luego enlazaremos tu main.js como módulo -->
    <!-- <script type="module" src="js/main.js"></script> -->
</body>
</html>
